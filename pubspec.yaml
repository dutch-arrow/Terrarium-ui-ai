name: terrarium_ui
description: Android tablet UI for Terrarium Control System
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # WebSocket communication
  web_socket_channel: ^2.4.0

  # State management
  provider: ^6.1.1

  # Charts for sensor history
  fl_chart: ^0.66.0

  # Date/time formatting
  intl: ^0.20.2

  # JSON handling
  json_annotation: ^4.8.1

  # Local storage for caching
  shared_preferences: ^2.2.2

  # Material Design icons
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  build_runner: ^2.4.8
  json_serializable: ^6.7.1
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  generate: true

flutter_intl:
  enabled: true
  arb-dir: lib/l10n
  template-arb-file: app_nl.arb
  output-localization-file: app_localizations.dart
  untranslated-messages-file: missing.log
  nullable-getter: false

  # Add custom fonts if needed
  # fonts:
  #   - family: Roboto
  #     fonts:
  #       - asset: fonts/Roboto-Regular.ttf
  #       - asset: fonts/Roboto-Bold.ttf
  #         weight: 700

flutter_launcher_icons:
  android: true
  ios: false
  image_path: "web/terrarium.png"
  adaptive_icon_background: "#2E7D32"
  adaptive_icon_foreground: "web/terrarium.png"
